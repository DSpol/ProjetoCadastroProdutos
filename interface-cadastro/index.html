<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado</title>

    <link rel="stylesheet" href="main.css" />
</head>
<body>

    <header>
        <h1>Estoque</h1>
        <form id="new-product-form">
            <input
                type="text"
                name="new-product-input"
                id="new-product-input"
                placeholder="Produto a ser cadastrado" />
            <input
                type="submit"
                id="new-product-submit"
                value="Adicionar Produto" />
        </form>
    </header>
    <main>

        <section class="product-list">
			<h2>Produtos</h2>

                <div id="products">
                    <template>
                        <div class="product">
                            <div class="content">
                                <input 
                                    type="text" 
                                    class="text" 
                                    value="Um novo produto"
                                    readonly>
                            </div>
                            <div class="actions">
                                <button class="edit">Editar</button>
                                <button class="delete">Deletar</button>
                            </div>
                        </div>
                    </template>
                </div>
            
		</section>
    </main>

    <script src="main.js"></script>
</body>
</html>
